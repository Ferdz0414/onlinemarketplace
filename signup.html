<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB MARKET ONLIN SHOP</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <form action="" class="signup-form">
        <div class="msg"></div>
        <h1>Create Account</h1>
        <div class="firstname">
            <label for="" class="firstname-label">First Name</label>
            <input type="text" placeholder="First Name" class="firstname-input" required>
        </div>
        <div class="middlename">
            <label for="" class="middlename-label">Middle Name</label>
            <input type="text" placeholder="Middle Name" class="middlename-input">
        </div>
        <div class="lastname">
            <label for="" class="lastname-label">Last Name</label>
            <input type="text" placeholder="Last Name" class="lastname-input" required>
        </div>
        <div class="address">
            <label for="" class="address-label">Address Home</label>
            <input type="text" placeholder="Address Home" class="address-input">
        </div>
        <div class="birthday">
            <label for="" class="birthday=label">Birthday</label>
            <input type="date" placeholder="Birthday" class="birthday-input">
        </div>
        <div class="phone">
            <label for="" class="phone-label">Phone Number</label>
            <input type="text" placeholder="Phone Number" class="phone-input">
        </div>
        <div class="email">
            <label for="" class="email-label">Email Address</label>
            <input type="text" placeholder="Email Address" class="email-input">
        </div>
        <div class="password">
            <label for="" class="password-label">Password</label>
            <input type="password" placeholder="Password" class="password-input">
        </div>
        <div class="confirmpass">
            <label for="" class="confirmpass-label">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="confirm-pass">
        </div>
        <div class="btn-container">
            <button type="submit" class="btn-signup">Sign Up</button>
            <button type="submit" class="btn-cancel">Cancel</button>
        </div>
        <p class="term-text">I'am allowed of this website to gather my data for any condition and term</p>
    </form>
    <script src="register.js"></script>
</body>
</html>
