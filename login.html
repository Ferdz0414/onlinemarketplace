<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB MARKET ONLINE SHOP</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <form action="#" class="login-form">
        <h1>LOG IN</h1>
        <div class="msg"></div>
        <div class="msg1"></div>
        <div class="email">
            <label for="" class="email-text">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="email-input">
        </div>

        <div class="password">
            <label for="" class="password-text">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required class="password-input">
        </div>
        <div class="remember">
            <input type="checkbox" name="" id=""> <label for="" class="remember-text">Remember Me</label>
            <a href="#" class="forgot-link">Forgot Password</a>
        </div>
        <p class="signup-text">If you don't have an account kindly :<a href="signup.html" class="signup-link">Sign up</a></p>
        <div class="btn-container">
            <button type="submit" class="btn-login">LOG IN</button>
            <button type="submit" class="btn-cancel">CANCEL</button>
        </div>
    

        <p class="text">By signing up, you agree to our <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>.</p>
        <div  class="count"></div>
    </form>

    <script src="login.js"></script>
</body>
</html>
